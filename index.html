<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Square Stationery Warehouse - Sachin Gaikwad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="card-container">
        <div class="visiting-card">
            <div class="card-glow"></div>
            
            <div class="decorative-elements">
                <div class="corner-decoration top-left"></div>
                <div class="corner-decoration bottom-right"></div>
                <div class="wave-decoration"></div>
            </div>

            <div class="card-content">
                <div class="header">
                    <div class="logo-container">
                        <img src="logo.png" alt="ABC Square Stationery Warehouse Logo" class="logo-image">
                    </div>
                    <div class="company-name">
                        <span class="abc-text">
                            <span class="letter-a">A</span><span class="letter-b">B</span><span class="letter-c">C</span>
                        </span>
                        <span class="square-text">SQUARE</span>
                        <div class="sub-text">STATIONERY WAREHOUSE</div>
                    </div>
                    <div class="owner-name">SACHIN GAIKWAD</div>
                </div>

                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">üìç</div>
                        <span>Trimurti Chauk, Pune</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üìû</div>
                        <span>+91 97662 77111</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
